functions:
  importProductsFile:
    handler: handler.importProductsFile
    events:
      - http:
          path: import
          method: get
          cors: true
          request:
            parameters:
              querystrings:
                name: true
  importFileParser:
    handler: handler.importFileParser
    events:
      - s3:
          bucket: ankoyeeri-import-service-s3
          event: s3:ObjectCreated:*
          rules:
            - prefix: uploaded/
          existing: true
