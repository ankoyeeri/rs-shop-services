service: import-service
# app and org for use with dashboard.serverless.com
#app: your-app-name
#org: your-org-name

# You can pin your service to only deploy with a specific Serverless version
# Check out our docs for more details
frameworkVersion: '3'

provider:
  name: aws
  runtime: nodejs12.x
  stage: dev
  region: eu-west-1

  # you can overwrite defaults here
  #  stage: dev
  #  region: us-east-1

  environment:
    SQS_URL: https://sqs.eu-west-1.amazonaws.com/143844320681/catalogItemsQueue

  iam:
    role:
      statements:
        - Effect: 'Allow'
          Action:
            - 's3:ListBucket'
          Resource:
            - 'arn:aws:s3:::ankoyeeri-import-service-s3'
        - Effect: 'Allow'
          Action:
            - 's3:*'
          Resource:
            - 'arn:aws:s3:::ankoyeeri-import-service-s3/*'
        - Effect: 'Allow'
          Action: 'sqs:*'
          Resource:
            - 'arn:aws:sqs:eu-west-1:143844320681:catalogItemsQueue'

